{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blogs/css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'blogs/js/navbar.js' %}" defer></script>

</head>
<body data-post-id="{{ post_id }}"> <!-- post_id passed from Django view -->

<!--  Navbar -->
{% include 'blogs/_navbar.html' %}

<!-- Post Detail Section -->
<div class="container mt-4">
  <div class="post-item">
    <h3 id="postTitle">Loading...</h3>
    <p id="postContent"></p>
    <p><strong>Author:</strong> <span id="postAuthor"></span></p>
    <p><strong>Created At:</strong> <span id="postDate"></span></p>

    <!-- Likes Row -->
    <div class="d-flex align-items-center justify-content-between mt-3">
      <button id="showLikesBtn" class="btn btn-link p-0 ">
        ❤️ <span id="postLikes">0</span> Likes
      </button>
      <button id="likeBtn" class="btn btn-outline-danger btn-sm"></button>
    </div>
  </div>
</div>
    <!--  Comments Section -->
    <div class="post-item">
        <h5>Comments</h5>
        <ul id="commentsList" class="list-unstyled"></ul>

        <form id="commentForm" class="mt-3">
            <textarea id="commentText" class="form-control" placeholder="Write your comment..." required></textarea>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Add Comment</button>
        </form>
    </div>
</div>

<!-- Likes Modal -->
<div class="modal fade" id="likesModal" tabindex="-1" aria-labelledby="likesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">People who liked this post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="likesList">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>
</div>

<script src="{% static 'blogs/js/post_detail.js' %}" defer></script>
</body>
</html>
